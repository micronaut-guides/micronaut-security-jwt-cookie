micronaut:
  security:
    enabled: true # <1>
    endpoints:
      login:
        enabled: true # <2>
      logout:
        enabled: true # <3>
    token:
      jwt:
        enabled: true # <4>
        bearer:
          enabled: false # <5>
        cookie:
          enabled: true # <6>
          loginFailureTargetUrl: /login/authFailed  # <7>
        signatures:
          secret:
            generator: # <9>
              secret: "${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}" # <9>
