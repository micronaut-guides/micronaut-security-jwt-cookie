micronaut:
  security:
    endpoints:
      login:
        enabled: true # <1>
      logout:
        enabled: true # <2>
    token:
      jwt:
        bearer:
          enabled: false # <3>
        cookie:
          enabled: true # <4>
          loginFailureTargetUrl: /login/authFailed  # <5>
        signatures:
          secret:
            generator: # <6>
              secret: pleaseChangeThisSecretForANewOne # <7>
